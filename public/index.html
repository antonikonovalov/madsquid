<html>
<head>
	<title>WebRTC test page</title>
	<link rel="stylesheet" href="/main.css" />
	<!-- <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> -->
	<script src="//webrtc.github.io/adapter/adapter-latest.js"></script>
</head>
<body>
<h1>WebRTC test page</h1>
Your name: <input type="text" id="userName" /> <button id="startButton">Start</button> <button id="stopButton">Stop</button>
<div>
	Local video:<br>
    <video id="localVideo" autoplay muted></video><br>
    <input type="checkbox" id="videoCheckbox" value="1" checked> video
    <input type="checkbox" id="audioCheckbox" value="1" checked> audio
</div>
<h3>Calling</h3>
<div>
	Callee name: <input type="text" id="userCallee" /> <button id="callButton">Call</button>
</div>
<div>
	Remote video:<br>
    <video id="remoteVideo" autoplay></video>
</div>
<script src="/main.js"></script>
</body>
</html>
